{% extends 'base.html' %}
{% load static %}
{% block content %}
<div>
    {% if user.is_authenticated %}
    <h2 class="mt-3">Выберите сотрудника для поиска записей</h2>
    <div class="form-group mt-3">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <!--        <input  type="submit" class="btn btn-success" value="Принять">-->
            <div class="mb-3">
                <button type="submit" class="btn btn-success">Найти записи</button>
            </div>
        </form>
    </div>
    {% else %}
    <a href="{% url 'login' %}" class="">Авторизация</a>
    <p>Войдите в аккаунт чтобы увидеть данные.</p>
    {% endif %}
</div>
{% endblock %}
