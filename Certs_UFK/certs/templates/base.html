<!doctype html>
{% load static %}
<html lang="ru" class="h-100">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>Администратор ИБ</title>
</head>
<body class="d-flex flex-column">
<header class="mb-3">
    {% include 'navbar.html' %}
</header>
<div class="container wrapper flex-grow-1">
    {% if messages %}
    {% for message in messages %}
    {% if message.tags == 'error' %}
    <div class="alert alert-danger {{ message.tags }} alert-dismissible text-center" role="alert" id="alert-message-danger">
        <strong> {{ message }}</strong>
    </div>
    {% else %}
    <div class="alert alert-warning {{ message.tags }} alert-dismissible text-center" role="alert" id="alert-message-warning">
        <strong> {{ message }}</strong>
    </div>
    {% endif %}
    {% endfor %}
    {% endif %}
    <main class="content">
        {% block content %}
        {% endblock content %}
    </main>
</div>
<footer>
    {% include 'footer.html' %}
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>
